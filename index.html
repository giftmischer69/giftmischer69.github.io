<ul class="homepage-list" style="list-style:none;padding:1rem 0;">
{% for post in site.posts %}
  <li style="align-items:center;display:flex;flex-wrap:wrap;justify-content:flex-start;margin-bottom:10px;">
    <a href="{{ site.baseurl }}{{ post.url }}" style="padding-right:1%;">[{{ post.categories[0] }}]</a>
    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
  </li>
{% endfor %}
</ul>
